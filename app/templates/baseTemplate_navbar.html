<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

{#    {{ bootstrap.load_css() }}#}
{#    {{ bootstrap.load_js() }}#}

    {% block navbar %}
    <!-- Nav Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-header">
          <p class="navbar-brand">My Flask Project</p>
        </div>
        <ul class="nav navbar-nav">
          {% if current_user.is_authenticated %}
            <a class="nav-link mx-2 btn rounded-0 btn-toolbar" href="{{ url_for('auth.logout') }}">Выйти</a>
          {% else %}
            <a class="nav-link mx-2 btn rounded-0 btn-toolbar" href="{{ url_for('auth.login') }}">Авторизоваться</a>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
